<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h5>Último héroe borrado <small class="text-danger"> {{ deletedHero }} </small></h5>
</div>

<ng-template #nothingWasDeleted>
  <h5>No ha borrado nada.</h5>
</ng-template>


<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()">
  Borrar último héroe
</button>

<ul class="mt-2 list-group pb-5">
  <li *ngFor="let name of heroNames"
      class="list-group-item">
      {{ name }}
  </li>
</ul>
